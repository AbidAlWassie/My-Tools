<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../build/styles.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Time Converter</title>
</head>
<body>

  <div class="container flex justify-center">

    <div class="m2s py-3 px-10 my-10 border-2 border-gray-400 w-2/3">

      <h2 class="text-center mb-4 font-semibold">Military to Standard</h2>

      <div class="convert mb-3">

        <label for="military" class="border-l-4 border-blue-500 pl-1 inline">Military Time:</label>
        <div class="militaryInput inline">
          <input id="h" type="text" placeholder="00" class="bg-gray-700 appearance-none border-2 border-gray-600 rounded w-24 py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500">
          :
          <input id="m" type="text" placeholder="00" class="bg-gray-700 appearance-none border-2 border-gray-600 rounded w-24 py-2 px-4 text-gray-100 leading-tight focus:outline-none focus:bg-gray-700 focus:border-purple-500">
        </div>
          
        <button onclick="m2s()" class="mx-5 p-2 bg-blue-700 rounded-md w-32 hover:bg-blue-600 transition ease-in-out">Convert Time</button>
  
        <label class="border-l-4 border-blue-500 pl-1 inline">Standard Time: </label><p id="cmvalue" class="inline"></p>

        <p class="mt-5 text-gray-300 text-sm">Note: Default Military Time is set to 00:00 so the Standard time is 12:00 A.M. by default.</p>
      </div>

    </div>

  </div>

  <br>


  <h2>Standard to Military</h2>
  <label for="standard">Standard</label>
  <input type="text" placeholder="hour">
  <input type="text" placeholder="minute">
  <label for="standard">Standard</label>
  <input type="text">
  <button>Convert</button>
  <!-- <p id="time">Hello</p> -->
</body>
<script src="js/main.js"></script>
<script>
  m2s();
</script>
</html>

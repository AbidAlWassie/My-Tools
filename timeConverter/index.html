<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../build/styles.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="m2s p-10 my-5">

      <h2 class="text-center">Military to Standard</h2>

      <label for="military" class="">Military Time:</label>

      <input id="h" type="text" placeholder="hour" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-24 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">

      <input id="m" type="text" placeholder="minute" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-24 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">

      <button onclick="m2s()" class="ml-10 p-2 bg-blue-700 rounded-md">Convert</button>

      <p class="inline">Standard Time: </p><p id="cmvalue" class="inline"></p>
    </div>
  </div>

  <br>

  <div class="px-2">
    <div class="flex -mx-2">

      <div class="w-1/3 px-2">
        <div class="bg-gray-400 h-12"></div>
      </div>

      <div class="w-1/3 px-2">
        <div class="bg-gray-500 h-12">
        </div>
      </div>

      <div class="w-1/3 px-2">
        <div class="bg-gray-400 h-12"></div>
      </div>
      
    </div>
  </div>

  <h2>Standard to Military</h2>
  <label for="standard">Standard</label>
  <input type="text" placeholder="hour">
  <input type="text" placeholder="minute">
  <label for="standard">Standard</label>
  <input type="text">
  <button>Convert</button>
  <!-- <p id="time">Hello</p> -->
</body>
<script src="js/main.js"></script>
</html>
